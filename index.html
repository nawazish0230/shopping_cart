<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/product.css">
    <link rel="stylesheet" href="./src/css/checkout.css">
    
</head>
<body>
    <!-- <h1>This is shopping cart using javascript</h1> -->
    <div class="container">
        <h2 class="heading-text">Shopping Cart</h2>
        <div class="products">
        </div>
        
    </div>
    <div class="checkout-modal">
        <div class="modal-content">
        </div>
        <p class="close">X</p>
    </div>
    <div class="checkout-container">
        <div class="checkout-details">
            <p>QTY <span class="total-qty">0</span></p>
            <p>Total <span class="total-price">0</span></p>
        </div>
        <div class="checkout">
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>
    <script src="./src/js/fetch.js"></script>
    <script src="./src/js/show.js"></script>
    <script src="./src/js/listenerSet.js"></script>
    <script src="./src/js/increase.js"></script>
    <script src="./src/js/decrease.js"></script>
    <script src="./src/js/checkout.js"></script>
    <!-- <script src="./src/js/main.js"></script> -->
</body>

</html>
